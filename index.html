<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> </title>
</head>

<body>
  <div class="container">
    <center>
      <h1>Pizza Parlor</h1>
    </center>
    <form id="pizzaParlor">
      <div class="order-entry">
        <div class="radio">
          <label>
            <h2>Pizza Size</h2>
            <input type="radio" name="pizza-size" value="large" checked>
            <h3>Large</h3>
            <input type="radio" name="pizza-size" value="small" checked>
            <h3>Small</h3>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizza-toppings" value="pepperoni">
            <h3>Pepperoni</h3>
            <input type="radio" name="pizza-toppings" value="sausage">
            <h3>Sausage</h3>
          </label>
        </div>
        <center><button type="submit" class="btn btn-danger">Checkout</button></center>
      </div>
    </form>
    </center>
    <div>
      <h3>Order Total: $<span class="cartTotal"></span></h3>
    </div>
  </div>
</body>

</html>
