<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <title> Pizza </title>
</head>

<body>
  <div class="container">
    <center>
      <h1 class="name">Andys Pizza</h1>
      <img class="imgs" src="imgs/File_000-3.jpeg" alt="photo">
    </center>
    <center><form id="pizzaParlor">
      <div class="order-entry">
        <div class="radio">
          <label>
            <input class="selector" type="radio" name="pizza-size" value="large" checked>
            <h3>Large $16</h3>
            <input class="selector" type="radio" name="pizza-size" value="small" checked>
            <h3>Small $12</h3>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="selector" type="checkbox" name="pizza-toppings" value="pepperoni">
            <h3>Pepperoni $1</h3>
            <input class="selector" type="checkbox" name="pizza-toppings" value="garlic">
            <h3>Garlic $1</h3>
          </label>
        </div>
        <button type="submit" class="btn btn-danger">Total</button>
      </div>
      <div>
        <h3 class="total">Order Total: $<span class="cartTotal"></span></h3>
      </div>
    </form>
    </center>
  </div>
</body>
</html>
