<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> </title>
</head>

<body>
  <div class="container">
    <center>
      <h1 class="name">Andys Pizza</h1>
    </center>
    <form id="pizzaParlor">
      <div class="order-entry">
        <div class="radio">
          <label>
            <input class="selector" type="radio" name="pizza-size" value="large" checked>
            <h3>Large $16</h3>
            <input class="selector" type="radio" name="pizza-size" value="small" checked>
            <h3>Small $12</h3>
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="selector" type="checkbox" name="pizza-toppings" value="pepperoni">
            <h3>Pepperoni $1</h3>
            <input class="selector" type="checkbox" name="pizza-toppings" value="sausage">
            <h3>Sausage $1</h3>
          </label>
        </div>
        <button type="submit" class="btn btn-danger">Total</button>
      </div>
      <div>
        <h3 class="total">Order Total: $<span class="cartTotal"></span></h3>
      </div>
    </form>
    </center>
  </div>
</body>
</html>
